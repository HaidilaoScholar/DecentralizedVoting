  <script>
    const create_ballot = document.getElementById('create_ballot');
    if (create_ballot) { // 检查元素是否存在
        create_ballot.addEventListener('click', function(event) {
            event.preventDefault(); // 阻止默认的链接点击行为
            const userId = document.querySelector('input[name="userId"]').value;
            const userName = document.querySelector('input[name="username"]').value;
            const candidateAddress = document.querySelector('input[name="candidateAddress"]').value;
            createBallot(event, userId, userName, candidateAddress);
        });
    }
